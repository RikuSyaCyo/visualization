<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Details</title>
    <style>
        .tooltip {
            position: absolute;
            width: auto;
            height: auto;
            font-family: simsun;
            font-size: 18px;
            text-align: left;
            border-style: solid;
            border-width: 1px;
            background-color: white;
            border-radius: 5px;
        }

        .tooltip_return {
            position: absolute;
            width: 80px;
            height: auto;
            font-family: simsun;
            font-size: 21px;
            text-align: center;
            border-style: solid;
            border-width: 2px;
            background-color: white;
            border-radius: 5px;
        }

        .tooltip_event {
            position: absolute;
            width: 370px;
            height: auto;
            font-family: 微软雅黑;
            font-size: 19px;
            text-align: left;
        }

        .tooltip_text {
            position: absolute;
            width: auto;
            height: auto;
            font-family: simsun;
            font-size: 18px;
            text-align: left;
            background-color: white;
            border-style: solid;
            border-width: 1px;
            border-radius: 5px;
        }

        .svg_position {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: -1;
        }

        .global {
            position: absolute;
            top: 410px;
            left: 0px;
        }

        .button {
            position: absolute;
            top:350px;
            left: 9px;
            width: 130px;
            line-height: 38px;
            text-align: center;
            font-weight: bold;
            background-color: #f2f2f2;
            color: #a5a5a5;
            border: none;
            border-radius: 5px;
            position: absolute;
            overflow: hidden;
            font-family: 微软雅黑;
            font-size: 10px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #bcbddc;
            stroke-width: 2px;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .printname {
            position: absolute;
            font-size: 250px;
            font-family: 微软雅黑;
            color: #606060;
            z-index: -2;
            top:350px;
        }

        .timeline {
            position: absolute;
            left: 20px;
            top: 800px;
            height: 800px;
        }

        .buttonTable{
            position:absolute; 
            left:1600px;
            top:400px;
        }
        .choiceButton{
            width: 100px;
            line-height: 30px;
            text-align: center;
            font-weight: bold;
            background-color: #f2f2f2;
            color: #a5a5a5;
            border: none;
            border-radius: 5px;
            overflow: hidden;
            font-family: 微软雅黑;
        }
        .orgTable
        {
            position:absolute;
            opacity: 0;
            width:180px;
            border-radius: 5px;
            background-color:#f2f2f2;
            left:1710px;
            top:380px;
        }
        .orgButton
        {
            font-family:微软雅黑;
        }
        .atk
        {
            position:absolute;
            width:170px;
            height:200px;
            left:1430px;
            top:400px;
        }
        .tag
        {
            position:absolute;
            width:305px;
            height:140px;
            left:1595px;
            top:510px;
        }
    </style>
</head>
<body>
    <script src="d3.min.js"></script>
    <script src="drawMap.js"></script>
    <script src="drawGlobalMap.js"></script>
    <script src="drawStatistics.js"></script>
    <link rel="stylesheet" href="css/jAlert-v3.css">
    <script src="js/jquery.js"></script>
    <script src="js/jAlert-v3.min.js"></script>
    <script src="js/jAlert-functions.min.js"></script>
    <link title="timeline-styles" rel="stylesheet" href="css/timeline3.css" />
    <script src="js/timeline3.js"></script>
    <script src="alert.js"></script>
    <script src="choose.js"></script>
    <img src="pic/background_global.png" class="global"></img>
    <script>
        var width = 1900;
        var height = 960;
        var svg = d3.select("body")
            .append("svg")
            .attr("id", "mapSVG")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "svg_position");
        var tooltip = d3.select("body")
                        .append("div")
                        .attr("class", "tooltip")
                        .attr("id", "tooltip")
                        .style("opacity", 0.0);
        var tooltip_event = d3.select("body")
                       .append("div")
                       .attr("class", "tooltip_event")
                       .attr("id", "tooltip_event")
                       .style("opacity", 0.0);
        var tooltip_text = d3.select("body")
                        .append("div")
                        .attr("class", "tooltip_text")
                        .attr("id", "tooltip_text")
                        .style("opacity", 0);
        var name = d3.selectAll("body")
                     .append("div")
                     .attr("id", "printname")
                     .style("opacity", 0.0);
        //var tooltip_text=d3.select("body")
        //                .append("div")
        //                .attr("class","tooltip_text")
        //                .attr("id","tooltip_text")
        //                .style("opacity", 0);
        var button_return = d3.select("body")
                    .append("button")
                    .attr("id", "tooltip_return")
                    .attr("class", "button")
                    .html("←return to global")
                    .on("click", function () {
                        drawGlobalMap("mapSVG", "tooltip", "tooltip_return");
                    });
        //drawMap("mapSVG", "world", "tooltip", "tooltip_return");
        drawGlobalMap("mapSVG", "tooltip", "tooltip_return");
    </script>
    <table id="buttonTable" class="buttonTable">
        <tr>
            <td><button id="orgButton" class="choiceButton" onclick="chooseOrg()">organization</button></td>
        </tr>
        <tr>
            <td><button id="atkButton" class="choiceButton" onclick="chooseAtk()">attack type</button></td>
        </tr>
        <tr>
            <td><button id="tagButton" class="choiceButton" onclick="chooseTag()">target type</button></td>
        </tr>
    </table>
    <table id="orgTable" class="orgTable">
        <tr>
            <td><input type="checkbox" id="alq" class="orgButton">Al-Qa`ida</input></td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td><input type="checkbox" id="AQAP" class="orgButton">AQAP</input></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="ETIM" class="orgButton">ETIM</input></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="aln" class="orgButton">al-Nusra Front</input></td>
        </tr>
    </table>
    <img id="atkimg" class="atk" src="pic/atk.png"></img>
    <img id="tagimg" class="tag" src="pic/tag.png"></img>
</body>

</html>
